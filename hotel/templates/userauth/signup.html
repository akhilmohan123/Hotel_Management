
{% load static %}
{%load crispy_forms_tags %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <section class="vh-100" style="background-color: #508bfc;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <h3 class="mb-5">Sign in</h3>
                            <form action="" method="POST">
                        
                             
                             {% csrf_token %}
                             
                             <div class="form-outline mb-4">
                                {{form.full_name}}
                                <label class="form-label" for="typeEmailX-2">Full Name</label>
                            </div>
                            <div class="form-outline mb-4">
                               {{form.username}}
                                <label class="form-label" for="typeEmailX-2">Username</label>
                            </div>

                            <div class="form-outline mb-4">
                                {{form.email}}
                                <label class="form-label" for="typePasswordX-2">Email</label>
                            </div>
                            <div class="form-outline mb-4">
                                {{form.phone}}
                                <label class="form-label" for="typePasswordX-2">Phone</label>
                            </div>

                            <div class="form-outline mb-4">
                                {{form.password1}}
                                <label class="form-label" for="typePasswordX-2">Password</label>
                            </div>
                            <div class="form-outline mb-4">
                                {{form.password2 }}
                                <label class="form-label" for="typePasswordX-2">Repeat Password</label>
                            </div>


                            <button class="btn btn-primary btn-lg btn-block" type="submit">Register</button>
                            </form>
                            <hr class="my-4">

                        
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
